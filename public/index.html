<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .comment {
            border: 1px solid black;
            margin-top: 1rem;
            border-radius: 20px;
            padding: 1rem;
        }

        .post-card {
            box-shadow: 0px 0px 10px black;
            border-radius: 15px;
            padding: 1.5rem;
        }

        .post-card>h3 {
            margin: 0;
        }
    </style>
</head>

<body onload="getAllPost()">

    <section class="main-content">
        <div class="container">
            <h1 style="display: inline;">Express CRUD Operation</h1>
            <button onclick="post(postW)">Add Product </button>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Description</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-info__basic">
                                    <h5 class="mb-0">Necklace</h5>
                                </div>
                            </div>
                        </td>
                        <td>
                            50$
                        </td>
                        <td> Our necklace is made with high quality jewelry and is 17cm long</td>
                        <td>
                            <div class="dropdown open">
                                <a href="#!" class="px-2" id="triggerId1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <i class="fa fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="triggerId1">
                                    <a class="dropdown-item" href="#"><i class="fa fa-pencil mr-1"></i> Edit</a>
                                    <a class="dropdown-item text-danger" href="#"><i class="fa fa-trash mr-1"></i>
                                        Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>
    <div class="pop-up">
        <div class="pop-up-container">
            <form action="#" class="post-form" id="post-form" onsubmit="event.preventDefault();">
                <div class="pop-up-head">
                    <button class="pop-up-cancel" onclick="post(postW)" type="reset"
                        title="Cancel Post">&times;</button>
                </div>
                <div class="pop-up-body flex">
                    <div class="post-field">
                        <label for="caption">Product Detail</label>
                        <input type="text" maxlength="20" placeholder="Product Name" id="post-user" class="post-user">
                        <input type="text" maxlength="10" placeholder="Product Price" id="post-user" class="post-user">
                        <textarea name="caption" id="caption" class="post-text" placeholder="Product Description"
                            maxlength="50" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="pop-up-bottom">
                    <button class="post" type="submit" onclick="posted(); post(postW);">post</button>
                </div>
            </form>
        </div>
    </div>
    <form onsubmit="createPost(); return false">
        <label for="postTitle">title:</label>
        <input type="text" name="postTitle" id="postTitle" placeholder="enter your city name">

        <br>
        <label for="postText">Text:</label>
        <input type="text" name="postText" id="postText" placeholder="enter your city name">

        <br>

        <button type="submit">submit post</button>

        <br>
        <br>
        <br>
    </form>

    <div id="result"></div>
    <br>
    <br>
    <div id="posts"></div>




    <script src="./script.js"></script>
    <script type="module" src="server.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</body>

</html>
